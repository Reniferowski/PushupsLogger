{% load static %}
<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewoprt" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    {% block style %}

    {% endblock style%}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pushups Logger</title>
  </head>
  <body style="background-color: #646464;">
    <div  class="container logo bg-info text-white rounded-top">
      <div class="row">
        <div class="col-3">
          <img src="{% static 'images/pushlogo.png' %}" alt="logo" id="logo-img">
        </div>
        <div class="col-3">
          <h1 id="logo-text">Pushups Logger</h1>
        </div>
      </div>
    </div>
      <nav class="container navbar navbar-expand-lg navbar-light pt-3" style="background-color: #e3f2fd;">
        <div class="shadow-sm container justify-content-around bg-info rounded">
          <a class="nav-link text-white" href="#">Strona główna</a>
          <a class="nav-link text-white" href="#">Profil</a>
          <a class="nav-link text-white" href="#">Ranking</a>
          <a class="nav-link text-white" href="#">Kontakt</a>
        </div>
      </nav>

    <div class="container rounded-bottom" style="background-color: #e3f2fd;">
      {% block content %}
  
      {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
