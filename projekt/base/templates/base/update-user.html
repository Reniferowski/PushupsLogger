{% extends 'main.html' %}

{% block content %}
        <form class="form" action="" method="POST">
          {% csrf_token %}

          {% for field in form %}
          <div>
            <label>{{field.label}}</label>
            {{field}}
          </div>
          {% endfor %}

          <div>
            <a href="">Cancel</a>
            <button type="submit">Update</button>
          </div>
        </form>
{% endblock content %}
